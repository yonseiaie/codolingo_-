<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      background-color: #2e2e2e; /* 어두운 회색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .login-box {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
    	color:white;
    	font-weight:bold;
    	font-size:18px;
    	width:50px;
    	text-align: right;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #d9d9d9;
      width: 250px;
      font-size: 16px;
    }

    button {
      width: 180px;
      margin: 10px auto 0;
      display: block;
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #a3ffb3; /* 연한 초록 */
      color: #1e1e1e;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8cf89e;
    }
  </style>

</head>
<body>
  <div class="login-box">
    <form class="login-form" action="/login" method="POST">
      <div class="input-group">
        <label for="username">ID</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="pwd">PW</label>
        <input type="password" id="pwd" name="pwd" required />
      </div>
      <button type="submit">Log in</button>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: #ffaaaa; text-align: center;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form> -->

    </form>
  </div>
  <p style="color: white; font-size: 14px; margin-top: 10px;">
  계정이 없으신가요? <a href="/register" style="color: #66ffa1;">회원가입</a>
</p>

</body>
</html>
