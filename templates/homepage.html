<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codolingo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2a2a2a] text-white font-sans w-screen h-screen">
  <div class="w-full h-full px-8 py-6 flex flex-col justify-start">
    <div class="flex justify-between items-center mb-10">
      <div class="flex items-center gap-6">
        <h1 class="text-5xl font-extrabold text-green-300">Codolingo</h1>
        <span class="flex gap-2">
          <img src="{{ url_for('static', filename='images/lock.png') }}" alt="Badge 1" class="w-12 h-12">
          <img src="{{ url_for('static', filename='images/lock.png') }}" alt="Badge 2" class="w-12 h-12">
        </span>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-lg font-bold">{{ username }}</span>
        <a href="/logout" class="bg-gray-300 text-black px-4 py-2 rounded-full font-semibold">Log out</a>
      </div>
    </div>

    <div class="flex gap-6">
      <a href="/concept/print">
        <button class="tab-btn bg-gray-300 text-black font-semibold text-lg px-6 py-2 rounded-full hover:bg-green-400 transition">
          Concept
        </button>
      </a>

<a href="/concept/print?tab=quiz">
  <button class="tab-btn bg-gray-300 text-black font-semibold text-lg px-6 py-2 rounded-full hover:bg-green-400 transition">
    Quiz
  </button>
</a>


      <button class="tab-btn bg-gray-300 text-black font-semibold text-lg px-6 py-2 rounded-full opacity-60 cursor-not-allowed" disabled>
        Practice
      </button>
    </div>
  </div>
</body>
</html>
