<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .register-box {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 50px;
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 50px;
      text-align: right;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #d9d9d9;
      width: 250px;
      font-size: 16px;
    }
    button {
      width: 180px;
      background-color: #a3ffb3;
      color: #1e1e1e;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 10px auto 0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffca2b;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <form class="register-form" action="/register" method="POST">
      <div class="input-group">
        <label for="username">ID</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="pwd">PW</label>
        <input type="password" id="pwd" name="pwd" required />
      </div>
      <button type="submit">회원가입</button>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: #ffaaaa; text-align: center;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    </form>
  </div>

  <p style="color: white; font-size: 14px; margin-top: 10px;">
  이미 계정이 있으신가요? <a href="/login" style="color: #66ffa1;">로그인</a>
</p>

  <script>
  {% if error %}
    alert("{{ error }}");
  {% endif %}
</script>

</body>
</html>
