<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codolingo Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    .container h1 {
      font-size: 5rem;
      margin: 0;
      font-weight: 800;
    }

    .container p {
      font-size: 3.2rem;
      margin: 1rem 0 3rem;
      font-weight: 600;
    }

    .highlight {
      color: #66ffa1;
      font-weight: 800;
    }

    .button {
      background-color: #66ffa1;
      border: none;
      padding: 1.2rem 3rem;
      font-size: 2rem;
      font-weight: 800;
      border-radius: 3rem;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #4df290;
    }
  </style>
</head>
<body>

  <!-- ✅ 여기가 핵심 컨텐츠 들어가는 곳 -->
  <div class="container">
    <h1>Welcome</h1>
    <p>to <span class="highlight">Codolingo</span>!</p>
    <a href="/register" class="button">Start Now!</a>

    <!-- Flash 메시지 출력 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: #ffaaaa; text-align: center; margin-top: 20px;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
